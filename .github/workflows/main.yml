
name: ğŸš€ Build & Deploy FreakMe.Fun to DockerHub + Run Container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: tolanicorpdev/freakme.fun
  CONTAINER_NAME: freakme-fun
  PORT: 5000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” DockerHub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build & Push Docker Image
      run: |
        docker build -t $IMAGE_NAME:${{ github.sha }} .
        docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}
        docker push $IMAGE_NAME:latest

    - name: ğŸš€ Run Container on Host
      run: |
        docker pull $IMAGE_NAME:latest

        docker stop $CONTAINER_NAME || true
        docker rm $CONTAINER_NAME || true

        docker run -d \
          --name $CONTAINER_NAME \
          -p $PORT:$PORT \
          $IMAGE_NAME:latest

        docker ps -a | grep $CONTAINER_NAME

    - name: âœ… Deploy Complete
      run: echo "ğŸ‰ FreakMe.Fun deployed and running at http://localhost:$PORT"
